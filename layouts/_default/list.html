{{ define "main" }}
<main>
    <header>  
        <h1 class="page-title">{{ .Title }}</h1>
        {{ .Content }}
    </header>
    {{ partial "cat-tag-cloud.html" . }}
    <div class="article-list">
        {{ range .Paginator.Pages }}
        {{ partial "article-list.html" . }}
        {{ end }}
        {{ partial "pagination.html" . }}
    </div>
</main>
{{ end }}
